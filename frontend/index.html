<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Auth Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-shell">
        <canvas id="gravity-canvas" class="gravity-canvas" aria-hidden="true"></canvas>

        <main class="login-layout">
            <section class="login-minimal">
                <div class="login-stage">
                    <div id="login-title-shell" class="login-title-shell">
                        <p class="login-kicker">Sentinel Auth</p>
                        <h1 id="login-title" class="login-title">Secure access with Sentinel.</h1>
                    </div>
                    <div class="login-actions login-actions-row">
                        <button id="launch-register-button" class="btn btn-secondary btn-launch" type="button">Sign Up</button>
                        <button id="launch-login-button" class="btn btn-primary btn-launch" type="button">Login</button>
                    </div>
                </div>
            </section>
        </main>

        <section id="auth-overlay" class="auth-overlay auth-overlay-hidden" aria-hidden="true">
            <div class="auth-backdrop"></div>
            <div class="auth-dialog panel">
                <div class="auth-dialog-header">
                    <div>
                        <p class="eyebrow">Account Access</p>
                        <h2>Login or create your Sentinel account.</h2>
                    </div>
                    <button id="close-auth-button" class="btn btn-ghost btn-close" type="button">Close</button>
                </div>

                <div class="auth-tabs">
                    <button id="show-login-tab" class="auth-tab auth-tab-active" type="button">Login</button>
                    <button id="show-register-tab" class="auth-tab" type="button">Create account</button>
                </div>

                <section id="login-panel" class="auth-panel">
                    <form id="login-form" class="stack">
                        <label>
                            <span>Phone number</span>
                            <input id="login-phone-number" type="tel" placeholder="+1 555 555 5555" required>
                        </label>
                        <button id="login-button" class="btn btn-primary" type="submit">Send code</button>
                        <div id="login-code-shell" class="stack auth-panel-hidden">
                            <label>
                                <span>Temporary code</span>
                                <input id="login-code" type="text" inputmode="numeric" placeholder="6-digit code" minlength="4" maxlength="12">
                            </label>
                            <button id="login-verify-button" class="btn btn-primary" type="button">Verify code</button>
                        </div>
                    </form>
                </section>

                <section id="register-panel" class="auth-panel auth-panel-hidden">
                    <form id="register-form" class="stack">
                        <label>
                            <span>Full name</span>
                            <input id="register-full-name" type="text" placeholder="Optional">
                        </label>
                        <label>
                            <span>Phone number</span>
                            <input id="register-phone-number" type="tel" placeholder="+1 555 555 5555" required>
                        </label>
                        <button id="register-button" class="btn btn-secondary" type="submit">Send code</button>
                        <div id="register-code-shell" class="stack auth-panel-hidden">
                            <label>
                                <span>Temporary code</span>
                                <input id="register-code" type="text" inputmode="numeric" placeholder="6-digit code" minlength="4" maxlength="12">
                            </label>
                            <button id="register-verify-button" class="btn btn-secondary" type="button">Create account</button>
                        </div>
                    </form>
                </section>

                <div id="auth-status" class="auth-status muted">Choose login or create account to continue. In mock mode the code is shown here for local testing.</div>
            </div>
        </section>
    </div>

    <script type="module" src="/app.js"></script>
</body>
</html>
